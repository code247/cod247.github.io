{% include site-header.html %}

<main class="main  container">

  <article class="article  article--post  content  typeset">

    <h1>{{ page.title }}</h1>
    {% include post-meta.html %}
    {{ content }}

    {% include nav-share.html %}

    {% include post-comments.html %}

  </article>

  {% if page.aside == true %}{% include site-aside.html %}{% endif %}

</main>

{% include site-footer.html %}

<script>
  (function() {
    const headings = document.querySelectorAll('h3[id]');
    const linkContent = '#';
    for (const heading of headings) {
        const anchorText = document.createElement('a');
        anchorText.setAttribute('href', `#${heading.id}`);
        anchorText.innerHTML = heading.innerHTML;
        heading.replaceChild(anchorText, heading.firstChild);
        
        const linkIcon = document.createElement('span');
        linkIcon.classList.add('heading-link-icon');
        linkIcon.innerHTML = linkContent;
        heading.appendChild(linkIcon);
    }
  })();
</script>
